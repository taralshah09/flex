<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <ul class="list1" type="none">
                <li>About</li>
                <li>Store</li>
            </ul>
            <ul class="list2" type="none">
                <li>Profile</li>
                <li>Settings</li>
            </ul>
        </header>
        <div class="box">
            <img src="https://raw.githubusercontent.com/TheOdinProject/css-exercises/main/flex/06-flex-layout/logo.png" alt="The odin's project logo">
            <input type="text">
        </div>
        <footer>
            <ul class="list1" type="none">
                <li>Advertising</li>
                <li>Business</li>
            </ul>
            <ul class="list2" type="none">
                <li>Privacy</li>
                <li>Terms</li>
            </ul>
        </footer>
    </div>
</body>
</html>
